# ci-pip.yml
# This workflow is triggered on push or pull request events to the main branch.
# It runs a series of jobs to set up the environment, install dependencies, and run tests.

name: CI with pip
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11','3.12']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.GH_PAT }}
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install .
            pip install pytest pytest-cov

      - name: Check help menu
        run: estploidy --help

      - name: Run tests
        run:  |
          pytest test/ --cov=estploidy --cov-report=xml

